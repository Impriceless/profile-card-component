<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="card">
    <div class="card__image">
      <img src="images/bg-pattern-card.svg" alt="" class="card__bg">
      <img src="images/image-victor.jpg" alt="" class="profile">
    </div>
    <div class="card__text">
      <div class="card__profile">
        <h3 class="card__name">Victor Crest <span> 26</span></h3>
        <p class="card__location">London</p>
      </div>
      <div class="card__stats">
        <div class="stat__group">
          <div class="stat__title">80K</div>
          <div class="stat__name">Followers</div>
        </div>
        <div class="stat__group">
          <div class="stat__title">803K</div>
          <div class="stat__name">Likes</div>
        </div>
        <div class="stat__group">
          <div class="stat__title">1.4K</div>
          <div class="stat__name">Photos</div>
        </div>
      </div>
    </div>
  </div>

  </div> -->
</body>
</html>
